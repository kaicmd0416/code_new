# L4数据处理配置文件

# 标准化的目标列名
standard_columns:
  price: 
    name: 市价
    description: 价格相关
    patterns:
      - 市价
      - 行情
      - 单位净值
      - 价格
      - price
      - market_price
  value:
    name: 市值
    description: 市值相关
    patterns:
      - 市值-本币
      - 市值
      - 市值合计
      - 市值小计
      - market_value
      - value
  cost:
    name: 成本
    description: 成本相关
    patterns:
      - 成本-本币
      - 成本
      - 成本合计
      - 成本小计
      - cost_basis
      - cost
  cost_ratio:
    name: 成本占净值%
    description: 成本占比相关
    patterns:
      - 成本占净值%
      - 成本占比
      - 成本比例
      - cost_ratio
      - cost_percentage
  value_ratio:
    name: 市值占净值%
    description: 市值占比相关
    patterns:
      - 市值占净值%
      - 市值占比
      - 市值比例
      - value_ratio
      - value_percentage
  gain:
    name: 估值增值
    description: 估值增值相关
    patterns:
      - 估值增值-本币
      - 估值增值
      - 浮动盈亏
      - valuation_gain
      - gain
  unit_cost:
    name: 单位成本
    description: 单位成本相关
    patterns:
      - 单位成本
      - 成本价
      - unit_cost
  quantity:
    name: 数量
    description: 数量相关
    patterns:
      - 数量
      - 持仓
      - quantity
      - amount
  code:
    name: 科目代码
    description: 代码相关
    patterns:
      - 科目代码
      - code
      - symbol
  name:
    name: 科目名称
    description: 名称相关
    patterns:
      - 科目名称
      - 名称
      - name
      - title
  suspension_info:
    name: 停牌信息
    description: 停牌相关信息
    patterns:
      - 停牌信息
      - 停牌
      - suspension
      - trading_suspension

# 产品信息配置
product_info:
  pure_value:
    name: "资产净值"
