    name: "资产合计"
    patterns:
      - "资产合计"
      - "资产类合计:"
      - "资产类合计"
      - "资产合计:"
      - "资产类合计："
  liabilities:
    name: "负债合计"
    patterns:
      - "负债合计"
      - "负债类合计:"
      - "负债类合计"
      - "负债合计:"
      - "负债类合计："
  security:
    name: "证券投资合计"
    patterns:
      - "证券投资合计"
      - "证券投资合计:"
      - "证券投资"
      - "证券投资:"
      - "证券投资合计："
  stock:
    name: "其中股票投资"
    patterns:
      - "其中股票投资"
      - "其中股票投资:"
      - "股票投资"
      - "股票投资:"
      - "其中股票投资："
  bond:
    name: "其中债券投资"
    patterns:
      - "其中债券投资"
      - "其中债券投资:"
      - "债券投资"
      - "债券投资:"
      - "其中债券投资："
  derivative:
    name: "其中其他衍生工具投资"
    patterns:
      - "其中其他衍生工具投资"
      - "其他衍生工具市值"
      - "衍生工具"
      - "衍生工具:"
      - "其中其他衍生工具投资："
  unit_pure:
    name: "单位净值"
    patterns:
      - "单位净值"
      - "今日单位净值："
      - "今日单位净值"
      - "基金单位净值："
      - "基金单位净值"
      - "单位净值:"
      - "基金单位净值："
  accumulated_pure:
    name: "累计单位净值"
    patterns:
      - "累计单位净值"
      - "累计单位净值:"
      - "基金累计单位净值"
      - "基金累计单位净值:"
      - "累计单位净值："
  accumulated_pure_d:
    name: "净值日增长率"
    patterns:
      - "日净值增长率"
      - "净值日增长率(%)"
      - "净值日增长率(%):"
      - "净值日增长率"
      - "净值日增长率:"
  shuhui_value:
    name: "赎回金额"
    patterns:
      - "赎回金额"
      - "赎回金额:"
      - "赎回"
      - "2203"  # 固定科目代码
      - "2232"
  shengou_value:
    name: "申购金额"
    patterns:
      - "申购金额"
      - "申购金额:"
      - "申购"
      - "1207"  # 固定科目代码 