proinfo:
    table_name: "realtime_proinfo"
    db_url: "mysql+pymysql://root:root@localhost:3306/tracking?autocommit=True"
    chunk_size: 20000
    workers: 4
    private_keys:
      - "product_code"
      - 'type'
    schema:
      valuation_date: { type: String, length: 50 }
      product_code: { type: String, length: 50 }
      type: { type: String, length: 50 }
      simulation: { type: String, length: 50 }
      value: { type: Float }
      update_time: { type: String, length: 50 }
